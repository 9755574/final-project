<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Fashion Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/products.html">
                            <i class="fas fa-store me-2"></i>Products
                        </a>
                    </li>
                </ul>
                <div class="d-flex gap-2 align-items-center">
                    <a href="pages/cart.html" class="nav-link position-relative">
                        <i class="fas fa-cart-shopping"></i> <b>Cart</b>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            3 <!-- Replace with dynamic cart count -->
                        </span>
                    </a>
                    <a href="pages/checkout.html" class="btn btn-primary d-flex align-items-center gap-2">
                        <i class="fas fa-credit-card"></i>Checkout
                    </a>
                    <a href="pages/signin.html" class="btn btn-outline-secondary d-flex align-items-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>Sign In
                    </a>
                    <a href="pages/signup.html" class="btn btn-primary d-flex align-items-center gap-2">
                        <i class="fas fa-user-plus"></i>Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filter Section -->
    <div class="container filter-section mt-4">
        <div class="row">
            <div class="col-12 col-md-3 mb-3">
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="tshirts">T-Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="dresses">Dresses</option>
                </select>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <select id="priceFilter" class="form-select">
                    <option value="">Sort by Price</option>
                    <option value="low-high">Low to High</option>
                    <option value="high-low">High to Low</option>
                </select>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <select id="sizeFilter" class="form-select">
                    <option value="">Size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container mt-4">
        <div class="row" id="productGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 text-center text-md-left">
                    <p class="mb-0">&copy; 2023 Fashion Store</p>
                </div>
                <div class="col-12 col-md-6 text-center text-md-right">
                    <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                        <a href="https://instagram.com" class="social-icon mx-2 instagram">
                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                        <a href="https://facebook.com" class="social-icon mx-2 facebook">
                            <i class="fab fa-facebook fa-lg"></i>
                        </a>
                        <a href="https://twitter.com" class="social-icon mx-2 twitter">
                            <i class="fab fa-twitter fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
