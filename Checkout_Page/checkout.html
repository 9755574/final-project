<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        .payment-icons {
            font-size: 1.5rem;
            color: #666;
        }
        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fashion Store</a>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-7">
                <h3>Shipping Information</h3>
                <form id="checkoutForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option value="">Select</option>
                                <option value="CA">California</option>
                                <option value="TX">Texas</option>
                                <option value="NY">New York</option>
                                <!-- Add more states -->
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" pattern="\d{5}" required>
                        </div>
                    </div>
                    <hr class="my-4">
                    <h3>Payment Information</h3>
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>
                        <div class="payment-icons mt-2">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-amex"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiration Date</label>
                            <input type="text" class="form-control" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" pattern="\d{3}" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Place Order</button>
                </form>
            </div>
            
            <!-- Order Summary -->
            <div class="col-md-5">
                <div class="order-summary">
                    <h4>Order Summary</h4>
                    <div id="orderSummary"></div>
                    <hr>
                    <h5>Total: <span id="summaryTotal" class="text-primary"></span></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-code.js" crossorigin="anonymous"></script>
    <script>
        // Get cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Render order summary
        function renderSummary() {
            const container = document.getElementById('orderSummary');
            const total = document.getElementById('summaryTotal');
            
            if (cart.length === 0) {
                container.innerHTML = '<p class="lead">Your cart is empty</p>';
                total.textContent = '$0.00';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="d-flex justify-content-between mb-2">
                    <div>
                        <p class="mb-0">${item.name}</p>
                        <small>Size: ${item.size} Ã— ${item.quantity}</small>
                    </div>
                    <div>$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            const sum = cart.reduce((acc, item) => 
                acc + (item.price * item.quantity), 0);
            total.textContent = `$${sum.toFixed(2)}`;
        }

        // Form submission handling
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Basic validation
            if (!e.target.checkValidity()) {
                e.target.classList.add('was-validated');
                return;
            }

            // Simulate order placement
            localStorage.removeItem('cart');
            window.location.href = 'thankyou.html';
        });

        // Initial render
        renderSummary();
    </script>
</body>
</html>
