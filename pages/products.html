<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Fashion Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Left Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="products.html">Products</a>
        </li>
      </ul>

      <!-- Centered Brand Name -->
      <a class="navbar-brand mx-auto fw-bold" href="../index.html">
        Your Brand Name
      </a>

      <!-- Right Links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="../pages/cart.html" class="nav-link position-relative">
            <i class="fas fa-cart-shopping"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3 <!-- Replace with dynamic cart count -->
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a href="../pages/signin.html" class="nav-link">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Product Page Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="../images/products/product1.jpg" class="card-img-top img-fluid" alt="Product 1" style="height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Summer Dress</h5>
            <p class="card-text">$49.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="../images/products/product2.jpg" class="card-img-top img-fluid" alt="Product 2" style="height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Leather Jacket</h5>
            <p class="card-text">$129.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="../images/products/product3.jpg" class="card-img-top img-fluid" alt="Product 3" style="height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Sneakers</h5>
            <p class="card-text">$89.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-left">
          <p class="mb-0">&copy; 2023 Your Brand Name</p>
        </div>
        <div class="col-md-6 text-center text-md-right">
          <a href="https://instagram.com" class="social-icon mx-2 instagram">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a href="https://facebook.com" class="social-icon mx-2 facebook">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a href="https://twitter.com" class="social-icon mx-2 twitter">
            <i class="fab fa-twitter fa-lg"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/main.js"></script>
