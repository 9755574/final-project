<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Fashion Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Left Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
      </ul>

      <!-- Centered Brand Name -->
      <a class="navbar-brand mx-auto fw-bold" href="../index.html">
        Your Brand Name
      </a>

      <!-- Right Links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="cart.html" class="nav-link active">Cart</a>
        </li>
        <li class="nav-item">
          <a href="checkout.html" class="nav-link">Checkout</a>
        </li>
        <li class="nav-item">
          <a href="signin.html" class="nav-link">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Cart Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Cart</h2>

    <!-- Example Cart Item -->
    <div class="row mb-4">
      <div class="col-md-3">
        <img src="../images/products/product1.jpg" class="img-fluid" alt="Product 1">
      </div>
      <div class="col-md-9">
        <h5>Summer Dress</h5>
        <p>$49.99</p>
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <!-- Continue Shopping Button -->
    <div class="text-center mt-4">
      <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-left">
          <p class="mb-0">&copy; 2023 Your Brand Name</p>
        </div>
        <div class="col-md-6 text-center text-md-right">
          <a href="https://instagram.com" class="social-icon mx-2 instagram">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a href="https://facebook.com" class="social-icon mx-2 facebook">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a href="https://twitter.com" class="social-icon mx-2 twitter">
            <i class="fab fa-twitter fa-lg"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/main.js"></script>
</body>
</html>
